<!DOCTYPE html>
<html>
<head>
  <title>Window with shapes</title>
</head>
<body>
  <h1> Homework 1 </h1>
  <canvas id="myCanvas" width="800" height="800"></canvas>

  <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    // Draw a line
    ctx.beginPath();
    ctx.moveTo(10, 10);
    ctx.lineTo(100, 100);
    ctx.stroke();

    // Draw a point
    ctx.fillStyle = "red";
    ctx.fillRect(150, 150, 10, 10);

    // Draw a circle
    ctx.fillStyle = "blue";
    ctx.beginPath();
    ctx.arc(250, 250, 50, 0, 2 * Math.PI);
    ctx.fill();

    // Draw a rectangle
    ctx.fillStyle = "green";
    ctx.fillRect(350, 350, 100, 100);
  </script>
</body>
</html>
